buildscript {
  repositories {
    jcenter()
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.0-beta6'
  }
}

allprojects {
  repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
    google()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
