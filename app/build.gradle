buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id "me.tatarka.retrolambda" version "3.2.5"
}

apply plugin: "com.android.application"
apply plugin: "com.neenbedankt.android-apt"

repositories {
    maven { url "https://clojars.org/repo/" }   // Used by AutoParcel
    maven { url "https://jitpack.io" }
    maven { url "http://dl.bintray.com/novoda/maven" }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "me.saket.dank"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE-LGPL-3.txt'
        exclude 'META-INF/LICENSE-LGPL-2.1.txt'
        exclude 'META-INF/LICENSE-W3C-TEST'
    }

    dexOptions {
        preDexLibraries true
        maxProcessCount 8
    }
}

ext {
    supportLibVersion = '25.3.1'
}

dependencies {
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:support-annotations:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:customtabs:${supportLibVersion}"
    compile "com.android.support:palette-v7:${supportLibVersion}"

    // Included to resolve dependency conflict between butterknife-compiler:8.0.1 and auto-value-moshi:0.3.2.
    apt 'com.squareup:javapoet:1.7.0'

    // Cannot live without these.
    compile 'com.squareup.moshi:moshi:1.3.1'
    compile 'com.google.auto.value:auto-value:1.2'
    apt "com.google.auto.value:auto-value:1.2"
    apt 'com.ryanharter.auto.value:auto-value-moshi:0.3.2'
    apt 'frankiesardo:auto-parcel:1.0.3'
    compile 'com.jakewharton.timber:timber:4.1.2'
    compile 'com.jakewharton:butterknife:8.0.1'
    apt 'com.jakewharton:butterknife-compiler:8.0.1'
    compile 'io.reactivex:rxandroid:1.2.0'
    compile 'com.jakewharton.rxbinding:rxbinding:1.0.0'
    compile 'com.google.dagger:dagger:2.2'
    apt 'com.google.dagger:dagger-compiler:2.2'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
    compile 'com.squareup.retrofit2:converter-moshi:2.0.2'
    compile 'com.github.bumptech.glide:glide:3.7.0'

    // Reddit API wrapper.
    compile 'com.github.Saketme:JRAW:sn~fix-token-refresh-SNAPSHOT'

    // ImageViewer that supports pan, zoom gestures + can decode large images.
    compile 'com.alexvasilkov:gesture-views:2.2.0'

    compile 'com.google.android:flexbox:0.3.0-alpha3'
    compile 'com.robinhood.ticker:ticker:1.1.1'
    compile 'com.github.zagum:Android-ExpandIcon:1.1.1'
    compile 'com.github.Saketme:Better-Link-Movement-Method:40b13980d4'
    compile 'org.sufficientlysecure:html-textview:3.3'
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'com.schinizer:rxunfurl:0.2.0'
    compile 'com.github.larvalabs:linkunfurl:v0.11'
    compile 'com.trello:rxlifecycle-navi:1.0'
    compile 'it.gilvegliach.android:transparent-text-textview:1.0.3'
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.5'

    // Videos!
    compile 'com.google.android.exoplayer:exoplayer:r2.3.1'
    compile 'com.github.Saketme:ExoMedia:3ba6565f07'
    compile 'com.danikula:videocache:2.6.4'
}
