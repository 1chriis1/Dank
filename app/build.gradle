buildscript {
  repositories {
    jcenter()
  }
}

apply plugin: "com.android.application"

repositories {
  maven { url "https://jitpack.io" }
  maven { url "http://dl.bintray.com/novoda/maven" }
  maven { url 'http://www.idescout.com/maven/repo/' }
  maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}

android {
  compileSdkVersion 26
  buildToolsVersion "26.0.1"

  defaultConfig {
    applicationId "me.saket.dank"
    minSdkVersion 21
    targetSdkVersion 26
    versionCode 2
    versionName "0.2"
    multiDexEnabled true
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    targetCompatibility JavaVersion.VERSION_1_8
    sourceCompatibility JavaVersion.VERSION_1_8
  }

  packagingOptions {
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/DEPENDENCIES'
    exclude 'META-INF/LICENSE-LGPL-3.txt'
    exclude 'META-INF/LICENSE-LGPL-2.1.txt'
    exclude 'META-INF/LICENSE-W3C-TEST'
    exclude 'META-INF/rxjava.properties'
  }

  dexOptions {
    preDexLibraries true
    maxProcessCount 8
  }

  testOptions {
    unitTests.returnDefaultValues = true
  }
}

ext.versions = [
    supportLib    : '26.0.2',
    glideLib      : '4.0.0',
    autoValue     : '1.4',
    autoValueMoshi: '0.4.3',
    stetho        : '1.5.0',
    nytStore      : '3.0.0-beta',
    okHttp        : '3.6.0',
    retrofit      : '2.2.0',
    rxBindings    : '2.0.0',
    dagger        : '2.10',
    butterKnife   : '8.5.1'
]

dependencies {
  testImplementation 'junit:junit:4.12'
  testImplementation 'org.powermock:powermock-module-junit4:1.6.6'
  testImplementation 'org.powermock:powermock-api-mockito:1.6.6'
  implementation "com.android.support:recyclerview-v7:$versions.supportLib"
  implementation "com.android.support:support-annotations:$versions.supportLib"
  implementation "com.android.support:design:$versions.supportLib"
  implementation "com.android.support:customtabs:$versions.supportLib"
  implementation "com.android.support:palette-v7:$versions.supportLib"

  // Included to resolve dependency conflict between butterknife-compiler:8.0.1 and auto-value-moshi:0.3.2.
  annotationProcessor 'com.squareup:javapoet:1.8.0'

  // Cannot live without these.
  implementation 'com.squareup.moshi:moshi:1.3.1'
  annotationProcessor "com.google.auto.value:auto-value:$versions.autoValue"
  provided "com.jakewharton.auto.value:auto-value-annotations:$versions.autoValue"
  annotationProcessor "com.ryanharter.auto.value:auto-value-moshi:$versions.autoValueMoshi"
  provided "com.ryanharter.auto.value:auto-value-moshi-annotations:$versions.autoValueMoshi"
  annotationProcessor 'com.ryanharter.auto.value:auto-value-parcel:0.2.5'
  implementation 'com.jakewharton.timber:timber:4.1.2'
  implementation "com.jakewharton:butterknife:$versions.butterKnife"
  annotationProcessor "com.jakewharton:butterknife-compiler:$versions.butterKnife"
  implementation 'io.reactivex.rxjava2:rxjava:2.1.3'
  implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
  implementation "com.jakewharton.rxbinding2:rxbinding:$versions.rxBindings"
  implementation "com.jakewharton.rxbinding2:rxbinding-recyclerview-v7:$versions.rxBindings"
  implementation "com.jakewharton.rxrelay2:rxrelay:$versions.rxBindings"
  implementation "com.jakewharton.rxbinding2:rxbinding-support-v4:$versions.rxBindings"
  implementation 'com.tspoon.traceur:traceur:1.0.1'
  implementation "com.google.dagger:dagger:$versions.dagger"
  annotationProcessor "com.google.dagger:dagger-compiler:$versions.dagger"
  implementation "com.squareup.okhttp3:okhttp:$versions.okHttp"
  implementation "com.squareup.okhttp3:logging-interceptor:$versions.okHttp"
  implementation "com.squareup.retrofit2:retrofit:$versions.retrofit"
  implementation "com.squareup.retrofit2:adapter-rxjava2:$versions.retrofit"
  implementation "com.squareup.retrofit2:converter-moshi:$versions.retrofit"
  implementation "com.github.bumptech.glide:glide:$versions.glideLib"
  annotationProcessor "com.github.bumptech.glide:compiler:$versions.glideLib"
  implementation "com.github.bumptech.glide:okhttp3-integration:$versions.glideLib"
  compile 'com.squareup.sqlbrite2:sqlbrite:2.0.0'
  implementation 'com.google.android:flexbox:0.3.0'
  implementation 'com.github.zagum:Android-ExpandIcon:1.1.1'
  implementation 'com.github.Saketme:Better-Link-Movement-Method:40b13980d4'
  implementation 'org.sufficientlysecure:html-textview:3.3'
  implementation 'org.jsoup:jsoup:1.10.2'
  implementation 'com.trello.navi2:navi:2.0'
  implementation 'com.squareup.tape2:tape:2.0.0-SNAPSHOT'
  implementation 'com.github.rahatarmanahmed:circularprogressview:2.5.0'
  implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
  implementation 'it.gilvegliach.android:transparent-text-textview:1.0.3'
  implementation 'com.f2prateek.rx.preferences2:rx-preferences:2.0.0-RC3'

  // TODO: Replace all Date4J usages with ThreeTenAbp.
  implementation 'com.darwinsys:hirondelle-date4j:1.5.1'
  implementation 'com.jakewharton.threetenabp:threetenabp:1.0.5'

  // Reddit API wrapper.
  implementation 'com.github.Saketme:JRAW:6864908f28'

  // ImageViewer that supports pan, zoom gestures + can decode large images.
  implementation 'com.alexvasilkov:gesture-views:2.2.0'

  // Videos!
  compile 'com.github.saketme:exomedia:45c056fecb'
  implementation 'com.danikula:videocache:2.6.4'

  // Caching.
  implementation "com.nytimes.android:cache3:$versions.nytStore"
  implementation "com.nytimes.android:store3:$versions.nytStore"
  implementation "com.nytimes.android:middleware-moshi3:$versions.nytStore"
  implementation "com.nytimes.android:filesystem3:$versions.nytStore"
  implementation "com.facebook.stetho:stetho:$versions.stetho"
  implementation "com.facebook.stetho:stetho-okhttp3:$versions.stetho"
}
