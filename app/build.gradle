buildscript {
    repositories {
        jcenter()
    }
}

apply plugin: "com.android.application"

repositories {
    maven { url "https://jitpack.io" }
    maven { url "http://dl.bintray.com/novoda/maven" }
    maven { url 'http://www.idescout.com/maven/repo/' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "me.saket.dank"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 2
        versionName "0.2"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE-LGPL-3.txt'
        exclude 'META-INF/LICENSE-LGPL-2.1.txt'
        exclude 'META-INF/LICENSE-W3C-TEST'
        exclude 'META-INF/rxjava.properties'
    }

    dexOptions {
        preDexLibraries true
        maxProcessCount 8
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

ext {
    supportLibVersion = '26.0.1'
    glideLibVersion = '4.0.0'
    autoValueVersion = '1.4'
    autoValueMoshiVersion = '0.4.3'
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile "org.powermock:powermock-module-junit4:1.6.6"
    testCompile "org.powermock:powermock-api-mockito:1.6.6"

    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:support-annotations:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:customtabs:${supportLibVersion}"
    compile "com.android.support:palette-v7:${supportLibVersion}"

    // Included to resolve dependency conflict between butterknife-compiler:8.0.1 and auto-value-moshi:0.3.2.
    annotationProcessor 'com.squareup:javapoet:1.8.0'

    // Cannot live without these.
    compile 'com.squareup.moshi:moshi:1.3.1'
    annotationProcessor "com.google.auto.value:auto-value:${autoValueVersion}"
    provided "com.jakewharton.auto.value:auto-value-annotations:${autoValueVersion}"
    annotationProcessor "com.ryanharter.auto.value:auto-value-moshi:${autoValueMoshiVersion}"
    provided "com.ryanharter.auto.value:auto-value-moshi-annotations:${autoValueMoshiVersion}"
    annotationProcessor 'com.ryanharter.auto.value:auto-value-parcel:0.2.5'
    compile 'com.jakewharton.timber:timber:4.1.2'
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    compile "io.reactivex.rxjava2:rxjava:2.0.9"
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.jakewharton.rxbinding2:rxbinding:2.0.0'
    compile 'com.jakewharton.rxbinding2:rxbinding-recyclerview-v7:2.0.0'
    compile 'com.jakewharton.rxrelay2:rxrelay:2.0.0'
    compile 'com.jakewharton.rxbinding2:rxbinding-support-v4:2.0.0'
    compile 'com.tspoon.traceur:traceur:1.0.1'
    compile 'com.google.dagger:dagger:2.10'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.10'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
    compile 'com.squareup.retrofit2:converter-moshi:2.0.2'
    compile "com.github.bumptech.glide:glide:${glideLibVersion}"
    annotationProcessor "com.github.bumptech.glide:compiler:${glideLibVersion}"
    compile "com.github.bumptech.glide:okhttp3-integration:${glideLibVersion}"
    compile 'com.squareup.sqlbrite:sqlbrite:1.1.1'
    compile "com.github.akarnokd:rxjava2-interop:0.9.6" // Because Sqlbrite hasn't updated to RxJava2 yet. TODO: Remove this. SQLBrite is on Rx2.
    compile 'com.google.android:flexbox:0.3.0'
    compile 'com.github.zagum:Android-ExpandIcon:1.1.1'
    compile 'com.github.Saketme:Better-Link-Movement-Method:40b13980d4'
    compile 'org.sufficientlysecure:html-textview:3.3'
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'com.trello.navi2:navi:2.0'
    compile 'com.darwinsys:hirondelle-date4j:1.5.1'
    compile 'com.squareup.tape2:tape:2.0.0-SNAPSHOT'
    compile 'com.github.rahatarmanahmed:circularprogressview:2.5.0'
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.5'

    // Reddit API wrapper.
    compile 'com.github.Saketme:JRAW:6864908f28'

    // ImageViewer that supports pan, zoom gestures + can decode large images.
    compile 'com.alexvasilkov:gesture-views:2.2.0'

    // Videos!
    compile 'com.google.android.exoplayer:exoplayer:r2.3.1'
    compile 'com.github.Saketme:ExoMedia:3ba6565f07'
    compile 'com.danikula:videocache:2.6.4'

    // Caching.
    compile 'com.github.NYTimes.Store:cache:20445fff13'
    compile 'com.github.NYTimes.Store:store2:20445fff13'
    compile 'com.github.NYTimes.Store:middleware-moshi2:20445fff13'
    compile 'com.github.NYTimes.Store:filesystem2:20445fff13'

    compile 'com.facebook.stetho:stetho:1.5.0'
    compile 'com.facebook.stetho:stetho-okhttp3:1.5.0'
    compile 'it.gilvegliach.android:transparent-text-textview:1.0.3'
}
